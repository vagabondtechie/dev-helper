<nav class="navbar">
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let item of navItems trackBy $index">
        <a *ngIf="$index != 0" [routerLink]="item.url" class="nav-link" [ngClass]="{active: item.active}" (click)="activate(item)">{{ item.name }}</a>
    </li>
  </ul>
</nav>
