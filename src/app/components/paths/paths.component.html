<div>
    <header>
        <h1>Add Path</h1>
    </header>
    <form class="pure-form pure-form-stacked">
        <fieldset class="form-group">
            <label for="description">Path Description</label>
            <input id="description" type="text" class="form-control" placeholder="Path Description" required
                maxlength="50" [(ngModel)]="path.description" [ngModelOptions]="{standalone: true}">
        </fieldset>

        <fieldset class="form-group">
            <label for="location">Path Location</label>
            <input id="location" type="text" class="form-control" placeholder="Absolute/Relative Path" required
                maxlength="150" [(ngModel)]="path.location" [ngModelOptions]="{standalone: true}">
        </fieldset>

        <button class="btn btn-primary" (click)="savePath()">Save Path</button>
    </form>
</div>
<hr />
<h1>Saved Paths</h1>
<div *ngIf="paths.length > 0; else emptyPathList">
    <div *ngFor="let aPath of paths">
        <h3>{{ aPath.description }}</h3>
        <div style="display: flex; align-items: center;">
            <input #locationBox type="text" class="pure-input-1" [value]="aPath.location" readonly>
            <svg width="24" height="24" viewBox="0 0 24 24" (click)="copyToClipboard(locationBox, messageBox)">
                <path d="M7 13h10v1h-10v-1zm15-11v22h-20v-22h3c1.229 0 2.18-1.084 3-2h8c.82.916 1.771 2 3 2h3zm-11 1c0 .552.448 1 1 1s1-.448 1-1-.448-1-1-1-1 .448-1 1zm9 15.135c-1.073 1.355-2.448 2.763-3.824 3.865h3.824v-3.865zm0-14.135h-4l-2 2h-3.898l-2.102-2h-4v18h7.362c4.156 0 2.638-6 2.638-6s6 1.65 6-2.457v-9.543zm-13 12h5v-1h-5v1zm0-4h10v-1h-10v1zm0-2h10v-1h-10v1z"/>
            </svg>
            <span #messageBox></span>
        </div>
        <hr />
    </div>
</div>
<ng-template #emptyPathList>
    No saved paths. Are you a developer? Really?
</ng-template>
