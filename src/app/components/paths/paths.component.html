<div>
    <header>
        <h1>Add Path</h1>
    </header>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <label for="description">Path Description</label>
            <input id="description" type="text" class="pure-input-1" placeholder="Path Description" required
                maxlength="50" [(ngModel)]="path.description" [ngModelOptions]="{standalone: true}">
        </fieldset>

        <fieldset class="pure-group">
            <label for="location">Path Location</label>
            <input id="location" type="text" class="pure-input-1" placeholder="Absolute/Relative Path" required
                maxlength="150" [(ngModel)]="path.location" [ngModelOptions]="{standalone: true}">
        </fieldset>

        <button class="pure-button geek" (click)="savePath()">Save Path</button>
    </form>
</div>
<hr />
<h1>Saved Paths</h1>
<div *ngIf="paths.length > 0; else emptyPathList">
    <div *ngFor="let aPath of paths">
        <h3>{{ aPath.description }}</h3>
        <div style="display: flex; align-items: center;">
            <input #locationBox type="text" class="pure-input-1" [value]="aPath.location" readonly>
            <svg style="width: 32px; height: 32px;" viewBox="0 0 24 24" (click)="copyToClipboard(locationBox, messageBox)">
                <path fill="#fff"
                    d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H9.18C9.6,1.84 10.7,1 12,1C13.3,1 14.4,1.84 14.82,3H19M12,3A1,1 0 0,0 11,4A1,1 0 0,0 12,5A1,1 0 0,0 13,4A1,1 0 0,0 12,3M7,7V5H5V19H19V5H17V7H7M7,13L12,18V15H16V11H12V8L7,13Z" />
            </svg>
            <span #messageBox></span>
        </div>
        <hr />
    </div>
</div>
<ng-template #emptyPathList>
    No saved paths. Are you a developer? Really?
</ng-template>
